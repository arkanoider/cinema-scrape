# Generate RSS feeds and commit them so they can be used as hosted feeds.
# Feeds are available via GitHub Pages at: https://OWNER.github.io/REPO/feeds/<filename>.xml
# Also available via raw: https://raw.githubusercontent.com/OWNER/REPO/BRANCH/docs/feeds/<filename>.xml
name: Update RSS feeds

permissions:
  contents: write  # allow push of updated feed files

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  update:
    # Use self-hosted runner so scraping comes from your IP
    # Make sure your runner has the labels: self-hosted, linux, cinema-scrape
    runs-on: [self-hosted, linux, cinema-scrape]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate feeds
        run: |
          mkdir -p docs/feeds
          cargo run --release
        # SHOWING_DATE not set â†’ app uses today for Space Cinema

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/multisala.xml
          git add docs/feeds/rassegne.xml
          git add docs/feeds/trieste.xml
          git add docs/feeds/padova.xml
          git add docs/feeds/berlinale.xml
          git add docs/feeds/tarantino.xml
          
          git diff --staged --quiet || (git commit -m "chore: update RSS feed [skip ci]" && git push)
